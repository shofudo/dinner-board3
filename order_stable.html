<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

  <body>
<!-- ヘッダー部分（折りたたみ） -->
<details id="hdr" class="hdr" open>
  <summary class="hdr__bar">
    <span class="hdr__title">🍽️ オーダー入力</span>F
    <span class="hdr__chev" aria-hidden="true">▾</span>
  </summary>

  <div class="hdr__content">
    <a href="./settings.html" rel="noopener">⚙️ 本日の設定</a>
    <button id="btn-reset-today" style="margin-left:auto;">
      本日データを初期化
    </button>
  </div>
</details>

    <!-- オーダー入力画面 -->
    <section id="view-input">
      <div id="boards"><!-- JSで18:00/18:30/19:00を描画 --></div>
    </section>

<script type="module">
  // ← もし既に type="module" があるなら、この中の先頭に追加してね
  const hdr = document.getElementById('hdr');
  if (hdr) {
    const KEY = 'order.hdr.open';
    try {
      if (localStorage.getItem(KEY) === '0') hdr.removeAttribute('open');
    } catch (_) {}
    hdr.addEventListener('toggle', () => {
      try { localStorage.setItem(KEY, hdr.open ? '1' : '0'); } catch (_) {}
    });
  }

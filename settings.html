<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>本日の設定</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#f7f7f7; --card:#fff; --line:#e5e5e5;
      --text:#222; --muted:#666; --accent:#1e88e5;
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;}
    header{position:sticky;top:0;background:var(--card);border-bottom:1px solid var(--line);padding:12px 16px;z-index:10;}
    header h1{margin:0;font-size:18px;}
    main{padding:16px;max-width:1100px;margin:0 auto;}
    .section{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:14px;margin-bottom:16px;}
    .section h2{margin:0 0 10px 0;font-size:16px}
    .muted{color:var(--muted);font-size:12px}
/* ▼ 列構成を6列（コンパクト表示） */
.row-head{
  display:grid;
  grid-template-columns: 28px 130px 110px 140px 110px 1fr;
  gap:8px;
  padding:6px 8px;
  border-bottom:1px solid var(--line);
  font-size:12px;
  color:var(--muted);
}
.room-row{
  display:grid;
  grid-template-columns: 28px 130px 110px 140px 110px 1fr;
  gap:8px;
  align-items:center;
  padding:6px 8px;
  border-bottom:1px dashed var(--line);
}
.room-row:last-child{ border-bottom:none; }

/* 入力の基本サイズ（小さめ） */
.room-row select,
.room-row input[type="number"],
.room-row input[type="text"]{
  height:34px;
  padding:4px 8px;
  border-radius:8px;
  width:100%;
  box-sizing:border-box;
}

/* 人数の小さな並び（プルダウン＋数字） */
.guest-wrap{ display:inline-flex; gap:6px; align-items:center; }
.guest-wrap select{ width:120px; }          /* 広げたければ 130〜140 に */
.guest-wrap input[type="number"]{ width:72px; } /* 広げたければ 80〜90 に */

/* ケーキ/プレートの並び */
.room-row label{ margin:0 8px 0 0; white-space:nowrap; }

/* アレルギー欄は最後の列いっぱい */
[id^="allergy-"]{ width:100%; }


  
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .btn{appearance:none;border:1px solid var(--line);background:#fff;border-radius:10px;padding:10px 14px;cursor:pointer}
    .btn.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
    .note{font-size:12px;color:var(--muted);margin-top:6px}
  </style>
</head>
<body>
  <header>
    <h1>本日の設定</h1>
  </header>

  <main>
<section class="section">
  <h2>部屋ごとの設定</h2>
  <div class="muted">
    チェックした部屋だけを「発注ボード」に反映する想定です（保存は次のステップで実装）。
  </div>

  <!-- 見出し行（横並びヘッダー） -->
  <div class="row-head">
    <div>選</div>
    <div>部屋名</div>
    <div>人数</div>
    <div>プラン</div>
    <div>夕食開始</div>
    <div>お祝い・アレルギー</div>
  </div>

  <!-- 各部屋の行が入る置き場（JSで10行を注入） -->
  <div id="room-rows"></div>

  <!-- カスタム行 -->
  <div class="room-row">
    <div><input type="checkbox" id="use-custom"></div>
    <div><input type="text" id="custom-room-name" placeholder="カスタム部屋名"></div>

    <!-- 人数（2〜6＋カスタマイズ） -->
    <div class="guest-wrap" style="display:inline-flex; gap:6px; align-items:center;">
      <select id="custom-guest"
              onchange="document.getElementById('custom-guestNum').style.display = (this.value==='custom') ? 'inline-block' : 'none'">
        <option value="" selected>人数</option>
        <option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
        <option value="custom">カスタマイズ</option>
      </select>
      <input type="number" id="custom-guestNum" min="1" max="12"
             placeholder="人数を入力" style="width:72px; display:none; margin-left:6px;">
    </div>

    <div>
      <select id="custom-plan">
        <option value="">未選択</option>
        <option>スタンダード</option>
        <option>和牛懐石</option>
        <option>ステーキ</option>
        <option>しゃぶしゃぶ</option>
        <option>連泊</option>
      </select>
    </div>
    <div>
      <select id="custom-dinner">
        <option value="">未選択</option>
        <option>18:00</option><option>18:30</option><option>19:00</option>
      </select>
    </div>
    <div>
      <label style="display:inline-flex;gap:6px;align-items:center;margin-right:8px;">
        <input type="checkbox" id="custom-cake">ケーキ
      </label>
      <label style="display:inline-flex;gap:6px;align-items:center;margin-right:8px;">
        <input type="checkbox" id="custom-plate">プレート
      </label>
      <input type="text" id="custom-allergy" placeholder="アレルギー（例：甲殻類）" style="margin-top:8px;width:100%">
    </div>
  </div>

  <div class="controls">
    <button class="btn primary" id="save-btn" disabled>保存（次の回で有効化）</button>
    <button class="btn" id="to-board-btn" disabled>発注ボードへ（次の回で有効化）</button>
  </div>
  <div class="note">※ いまは見た目確認のみ。保存・反映は次回のステップで入れます。</div>
</section>

</select>

         <select id="custom-plan">

</select>

        </div>
        <div>
          <select id="custom-dinner">
            <option value="">未選択</option>
            <option>18:00</option>
            <option>18:30</option>

          </label>
          <input type="text" id="custom-allergy" placeholder="アレルギー（例：甲殻類）" style="margin-top:8px;width:100%">
        </div>
      </div>

      <div class="controls">
        <button class="btn primary" id="save-btn" disabled>保存（次の回で有効化）</button>
        <button class="btn" id="to-board-btn" disabled>発注ボードへ（次の回で有効化）</button>
      </div>
      <div class="note">※ いまは見た目確認のみ。保存・反映は次回のステップで入れます。</div>
    </section>
  </main>

  <script>
// 固定の10部屋
const ROOMS = ["やまぶき","なでしこ","つばき","やしお","さくら",
               "ふじ","さつき","きすげ","ゆり","はぎ"];

// プラン候補
const PLANS = ["スタンダード","和牛懐石","ステーキ","しゃぶしゃぶ","連泊"];

// 夕食開始 候補
const DINNER_TIMES = ["18:00", "18:30", "19:00"];

// --- 行を描画 ---
const wrap = document.getElementById('room-rows');

ROOMS.forEach((name, idx) => {
  const row = document.createElement('div');
  row.className = 'room-row';
  row.innerHTML = `
    <div><input type="checkbox" id="use-${idx}"></div>
    <div class="room-name">${name}</div>

    <!-- 人数（2〜6＋カスタマイズ） -->
    <div class="guest-wrap" style="display:inline-flex; gap:6px; align-items:center;">
      <select id="guest-${idx}"
              onchange="document.getElementById('guestCustom-${idx}').style.display = (this.value==='custom') ? 'inline-block' : 'none'">
        <option value="" selected>人数</option>
        <option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
        <option value="custom">カスタマイズ</option>
      </select>
      <input type="number" id="guestCustom-${idx}" min="1" max="12"
             placeholder="人数を入力" style="width:72px; display:none; margin-left:6px;">
    </div>

    <div>
      <select id="plan-${idx}">
        <option value="">未選択</option>
        ${PLANS.map(p=>`<option>${p}</option>`).join("")}
      </select>
    </div>
    <div>
      <select id="dinner-${idx}">
        <option value="">未選択</option>
        ${DINNER_TIMES.map(t=>`<option>${t}</option>`).join("")}
      </select>
    </div>
    <div>
      <label style="display:inline-flex;gap:6px;align-items:center;margin-right:8px;">
        <input type="checkbox" id="cake-${idx}">ケーキ
      </label>
      <label style="display:inline-flex;gap:6px;align-items:center;margin-right:8px;">
        <input type="checkbox" id="plate-${idx}">プレート
      </label>
      <input type="text" id="allergy-${idx}" placeholder="アレルギー（任意）" style="margin-top:8px;width:100%">
    </div>
  `;
  wrap.appendChild(row);
});


    // ▼▼▼ ここから追加：保存済みの today-settings.v1 をフォームに反映 ▼▼▼
    function loadSaved(){
      try{
        const raw = localStorage.getItem('today-settings.v1');
        if(!raw) return null;
        const data = JSON.parse(raw);
        if(!data || !Array.isArray(data.rooms)) return null;
        return data;
      }catch(e){ return null; }
    }

    // 指定の select/input に値を入れる（optionが無ければ無視）
    function setValueIfExists(el, val){
      if(!el) return;
      if(el.tagName === 'SELECT'){
        const has = Array.from(el.options).some(o=>o.value===val || o.textContent===val);
        if(has) el.value = val;
      }else{
        el.value = val ?? '';
      }
    }

    function applyToForm(data){
      if(!data) return;

      // 固定10部屋
      data.rooms.forEach((r)=>{
        const idx = ROOMS.indexOf(r.name);
        if(idx >= 0){
          // 使用チェックON
          const use = document.getElementById(`use-${idx}`);
          if(use) use.checked = true;

          setValueIfExists(document.getElementById(`guest-${idx}`), r.guest ?? '');
          setValueIfExists(document.getElementById(`plan-${idx}`), r.plan ?? '');
          setValueIfExists(document.getElementById(`dinner-${idx}`), r.dinner ?? '');
          const cake = document.getElementById(`cake-${idx}`);
          const plate = document.getElementById(`plate-${idx}`);
          if(cake) cake.checked = !!r.cake;
          if(plate) plate.checked = !!r.plate;
// ▼ 人数の復元（2〜6ならそのまま、1や7以上はカスタマイズに切替）
(()=>{
  const gSel = document.getElementById(`guest-${idx}`);
  const gInp = document.getElementById(`guestCustom-${idx}`);
  const g = Number(r.guest || 0);

  if (g >= 2 && g <= 6) {
    if (gSel) gSel.value = String(g);
    if (gInp) gInp.style.display = 'none';
  } else if (g >= 1) {
    if (gSel) gSel.value = 'custom';
    if (gInp) {
      gInp.value = String(g);
      gInp.style.display = 'inline-block';
    }
  } else {
    if (gSel) gSel.value = '';
    if (gInp) gInp.style.display = 'none';
  }
})();
        }
      });

      // カスタム部屋（固定10に無い名前があれば最初の1件だけ反映）
      const customOnly = data.rooms.find(r => !ROOMS.includes(r.name));
      if(customOnly){
        const use = document.getElementById('use-custom');
        if(use) use.checked = true;
        setValueIfExists(document.getElementById('custom-room-name'), customOnly.name);
        setValueIfExists(document.getElementById('custom-guest'), customOnly.guest ?? '');
        setValueIfExists(document.getElementById('custom-plan'), customOnly.plan ?? '');
        setValueIfExists(document.getElementById('custom-dinner'), customOnly.dinner ?? '');
        const cake = document.getElementById('custom-cake');
        const plate = document.getElementById('custom-plate');
        if(cake) cake.checked = !!customOnly.cake;
        if(plate) plate.checked = !!customOnly.plate;
setValueIfExists(document.getElementById('custom-guest'), customOnly.guest ?? '');

(() => {
  const g = Number(customOnly.guest || 0);
  const gSel = document.getElementById('custom-guest');
  const gInp = document.getElementById('custom-guestNum');
  if (!gSel || !gInp) return;

  if (g >= 2 && g <= 6) {
    gSel.value = String(g);
    gInp.style.display = 'none';
  } else if (g >= 1) {
    gSel.value = 'custom';
    gInp.value = String(g);
    gInp.style.display = 'inline-block';
  } else {
    gSel.value = '';
    gInp.style.display = 'none';
  }
})();


    // ▲▲▲ ここまで追加 ▲▲▲

   // ▼ 保存ボタンと「発注ボードへ」を有効化
const saveBtn = document.getElementById('save-btn');
const toBoardBtn = document.getElementById('to-board-btn');
if (saveBtn) saveBtn.disabled = false;
if (toBoardBtn) toBoardBtn.disabled = false;

function collectRows(){
  const items = [];
  ROOMS.forEach((name, idx) => {
    const enabled = document.getElementById(`use-${idx}`).checked;
const gSel = document.getElementById(`guest-${idx}`);
const guest = (gSel.value === 'custom')
  ? Number(document.getElementById(`guestCustom-${idx}`).value || 0)
  : Number(gSel.value || 0);
    const plan = document.getElementById(`plan-${idx}`).value || "";
    const dinner = document.getElementById(`dinner-${idx}`).value || "";
    const cake = document.getElementById(`cake-${idx}`).checked;
    const plate = document.getElementById(`plate-${idx}`).checked;
    const allergy = document.getElementById(`allergy-${idx}`).value || "";
    if (enabled) items.push({ name, guest, plan, dinner, cake, plate, allergy });
  });
  // カスタム
if (document.getElementById('use-custom')?.checked){
  const name = document.getElementById('custom-room-name').value.trim();
  if (name){
   const cgSel = document.getElementById('custom-guest');
const cGuest = (cgSel.value === 'custom')
  ? Number(document.getElementById('custom-guestNum').value || 0)
  : Number(cgSel.value || 0);

items.push({
  name,
  guest: cGuest,
  // …（plan/dinner/cake/plate/allergy はそのまま）
});

  }
}

  return items;
}

function saveSettingsAnd(option){ // option: "stay" | "to-board"
  const payload = { date: new Date().toISOString().slice(0,10), rooms: collectRows() };
  localStorage.setItem('today-settings.v1', JSON.stringify(payload));
  if (option === "to-board") location.href = './index.html?nocache=1';
  else alert('保存しました（today-settings.v1）');
}

saveBtn?.addEventListener('click', () => saveSettingsAnd("stay"));
toBoardBtn?.addEventListener('click', () => saveSettingsAnd("to-board"));

// ▼ 人数のカスタマイズ欄の表示切り替え ▼
document.addEventListener('change', (e) => {
  if (e.target && e.target.id && e.target.id.startsWith('guest-')) {
    const idx = e.target.id.split('-')[1];
    const customInput = document.getElementById(`guestCustom-${idx}`);
    if (customInput) {
      customInput.style.display = e.target.value === 'custom' ? 'inline-block' : 'none';
    }
  }
});

  </script>
</body>
